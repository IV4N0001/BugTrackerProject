<div class="login-box">
    <h2>Recuperar contraseña</h2>
    <form *ngIf="!loading" method="post">
        <div class="user-box">
            <input type="text" [(ngModel)]="email" id="username" name = "email" size="25" placeholder="Correo Electrónico"> <br><br>
        </div>
        <button class="button" type="submit" id="button" (click)="requestPwd()">Recuperar</button>
        <p class="signup-text">¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión</a></p>
        <p class="signup-text">¿Recibiste un token de recuperación? <a routerLink="/restorePwd">Restaurar contraseña</a></p>

    </form>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
