<div class="row border-top"></div>
    <div class="container-fluid">
        <h2>Bug:</h2>
    <form (submit)="submitFormChangeBug(bugs.id)">
        <div class="contenedor">
            <div class="columna-1">
                <label for="bugName">Bug Name:</label>
                <input type="text" class="form-control" id="bugNameInput" [value]="bugs.name" readonly>

                
                    <label for="summary">Summary:</label>
                    <textarea class="form-control" id="summary" rows="5" [value]="bugs.summary" readonly></textarea>

                    
                        <label for="state">State:</label>
                        <select class="form-control" id="stateInput" name="state" [value]="bugs.state" [(ngModel)]="state">
                            <option value="OPEN">OPEN</option>
                            <option value="RESOLVED">RESOLVED</option>
                            <option value="CLOSED">CLOSED</option>
                        </select>
                    
                
                    
                    <label for="priority">Priority:</label>
                    <input type="text" class="form-control" id="priorityInput" [value]="bugs.priority" readonly>
                    
            
                    
                    <label for="severity">Severity:</label>
                    <input type="text" class="form-control" id="severityInput" [value]="bugs.severity" readonly>
                    
                
                    
                        <label for="createdAt">Created At:</label>
                        <input type="text" class="form-control" id="createdAtInput" [value]="bugs.createdAt | date:'dd/MM/yyyy'" readonly>
                        
                    
                        
                        <label for="finishedAt">Finished at:</label>
                        <input type="text" class="form-control" id="finishedAtInput" [value]="bugs.finishedAt | date:'dd/MM/yyyy'" readonly>  
            </div>
            
            
            <div class="columna-2">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" rows="5" [value]="bugs.description" readonly></textarea>

                <div>
                    <label for="collaborator">Collaborator:</label>
                    <input type="text" class="form-control" id="collaboratorInput" [value]="bugs.collaborators" readonly>
                    </div>
                
                    <div>
                    <label for="projectName">Project Name:</label>
                    <input type="text" class="form-control" id="projectNameInput" [value]="bugs.ProjectName" readonly>
                    </div>
                
                    <div>
                    <label for="autor">Autor:</label>
                    <input type="text" class="form-control" id="autorInput" [value]="bugs.userName" readonly>
                    </div>
                
                    <div>
                    <label for="imagen">Imagen:</label>
                    <input type="text" class="form-control" id="imagenInput" [value]="bugs.image" readonly>
                    </div>
                    <button type="submit" class="boton_submit">Change Bug</button>
            </div>
        </div>
    </form>
    </div>
            <!-- Sección de colaborador y respuesta -->
            <div class="container mt-auto">
                <h2>Answer:</h2>
                <form (submit)="submitForm(bugs.id)">

                <div class="form-group">
                    <label for="collaborator">Collaborator:</label>
                    <input type="text" class="form-control" id="collaboratorInput" [value]="bugs.collaborators" readonly>
                </div>

                    <div class="form-group">
                        <label for="collaborator">Answer:</label>
                    <textarea class="form-control" id="respuesta" name="respuesta" rows="5" [value]="bugs.Answer" [(ngModel)]="respuesta"></textarea>
                    </div>
                    
                <div class="form-group">
                    <label for="imagen">Imagen:</label>
                    <input type="text" class="form-control" id="imagenInput" placeholder="" disabled>
                </div>
                
                <button type="submit" class="submit-bug-btn">Submit Answer</button>
                </form>
                
            </div>
